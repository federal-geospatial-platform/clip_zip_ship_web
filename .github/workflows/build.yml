name: Build artifacts
on: [push, workflow_call]

jobs:
  # Build the website and create artifacts
  build_and_create_artifact:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # Build the website
      - name: Build npm commands
        run: |
          npm install
          npm run build --if-present

      # Zip the dist folder into dist.zip file
      - name: Zip dist
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r dist.zip dist
      
      # Add the dist.zip file as an artifact for the build
      - name: Upload deployment artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-package
          path: dist.zip

      # Push to the gh-pages branch
      - name: push_to_branch
        uses: s0/git-publish-subdir-action@main
        env:
          REPO: self
          BRANCH: gh-pages # The branch name where you want to push the assets
          FOLDER: dist # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
